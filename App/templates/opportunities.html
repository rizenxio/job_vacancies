{% extends 'base.html' %}
{% block title %} Opportunities {% endblock title %}
<!-- navbar -->
{% block navbar-content %}
<i class="text-warning fas fa-code"></i>&nbsp;&nbsp; Opportunities 
{% endblock navbar-content %}

<!-- navbar link -->
{% block link %}
<a href="{% url 'home' %}" style="margin-right: 25; font-size: 25px" title="Go back">
    <i class="text-warning fas fa-angle-double-left"></i>
</a>
{% endblock link %}
<!-- page content -->
{% block content %}
<div class="container mt-4" style="width: 80%">
    <div class="justify-content-center align-items-center row">
        <h6 class="btn btn-warning" style="width: 100%; cursor: default">
            <strong>AVAILABLE JOB OPPORTUNITIES</strong>
        </h6>
        <div class="shadow-lg card p-3 mt-3" style="background-color: rgba(0, 0, 0, 0.5)">
            <div class="row">
                <!-- first button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal"
                            data-bs-target="#frontendModal">
                            <i class="fab fa-react fa-5x"></i>
                            <br /><br />Front End
                        </button>
                    </div>
                </div>
                <!-- second button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal"
                            data-bs-target="#backendModal">
                            <i class="fab fa-python fa-5x"></i>
                            <br /><br />Back End
                        </button>
                    </div>
                </div>
                <!-- third button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent">
                        <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal"
                            data-bs-target="#datascienceModal">
                            <i class="fab fa-gitter fa-5x"></i>
                            <br /><br />Data Science
                        </button>
                    </div>
                </div>
                <!-- fourth button -->
                <div class="col-xl-3 col-sm-6 p-1">
                    <div class="card" style="background-color: transparent">
                        <button class="btn btn-outline-light btn-lg jobs" disabled>
                            <i class="fas fa-file-code fa-5x"></i>
                            <br /><br />Intern (closed)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->

<!-- Modal frontend-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
